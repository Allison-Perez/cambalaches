<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
</head>
<body>
  <div class="header">
    <h1>Panel de Administración</h1>
  </div>
  
  <div class="sidebar">
    <ul>
      <li>Inicio</li>
      <li>Usuarios</li>
      <li>Estadisticas</li>
      <li>Ayuda</li>
    </ul>
  </div>
  
  <div class="content">
    <div class="main-content">
      <h2>Bienvenido al panel de administración</h2>
      <p>Seleccione una opción del menú lateral para comenzar.</p>
    </div>
    <div class="content-panel">
      <div style="margin-top: 20px;">
        <h2 style="text-align: center;">Usuarios Registrados</h2>
        <table id="usuarios-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo de Documento</th>
                    <th>Documento</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="usuarios-body">
            </tbody>
        </table>
    </div>

    <script>
        // Hacer la solicitud a la API para obtener usuarios
        fetch('http://localhost:3000/api/usuarios')
            .then(response => response.json())
            .then(data => {
                const usuariosTable = document.getElementById('usuarios-body');
                data.forEach(usuario => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${usuario.identificador}</td>
                        <td>${usuario.tipo_documento}</td>
                        <td>${usuario.documento}</td>
                        <td>${usuario.primerNombre}</td>
                        <td>${usuario.primerApellido}</td>
                        <td>${usuario.correo}</td>
                        <td>${usuario.idRol}</td>
                        <td>
                            <a href='#' class='btn btn-primary'>Editar</a>
                            <a href='#' class='btn btn-danger'>Eliminar</a>
                        </td>
                    `;
                    usuariosTable.appendChild(row);
                });
            })
            .catch(error => console.error('Error al obtener usuarios:', error));
    </script>
    </div>
  </div>
</body>
</html>
