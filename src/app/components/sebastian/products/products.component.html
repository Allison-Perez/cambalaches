<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <header class="header">
        <div class="container flex items-center justify-between">
            <div>
                <a href="/index" class="flex cursor-pointer title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                    <span class="ml-3 text-2xl font-bold">CAMBALACHES</span>
                </a>
            </div>
            <nav class="flex-grow flex justify-center">
                <a href="/index" class="mr-4 hover:text-gray-900 btn">Inicio</a>
                <a href="/products" class="mr-4 hover:text-gray-900 btn">Productos</a>
                <a href="/contactanos" class="mr-4 hover:text-gray-900 btn">Contactanos</a>
                <a href="/about" class="mr-4 hover:text-gray-900 btn">Nosotros</a>
            </nav>
            <div class="flex items-center">
                <a href="/cart" class="btn bg-black text-white hover:bg-white hover:text-black rounded py-2 px-4 mr-2">Carrito
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </header>
    <section class="products-container">
  <div class="container">
    <div class="products-grid">
      <div class="product" *ngFor="let product of products">
        <div class="product-content">
          <img class="product-image" [src]="product.image" [alt]="product.name">
          <h3 class="product-name">{{ product.name }}</h3>
          <p class="product-description">{{ product.description }}</p>
          <p class="product-price">$ {{ product.price.toFixed(2) }}</p>
          <button class="btn-add-to-cart" (click)="addToCart(product)">AÃ±adir al carrito</button>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
