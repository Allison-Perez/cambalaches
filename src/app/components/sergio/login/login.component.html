
<body style="background-image: url('../../../../assets/chica_cami_cuadros.jpeg'); background-size: cover; background-repeat: no-repeat;">
    <div class="container">
        <div class="login">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form_right_section">
            <div class="right_section_form_inputs">
              <div class="input-container">
                <i class="fas fa-envelope icono"></i>
                <input class="input_form_login" type="email" placeholder="Email" formControlName="correo">
              </div>
              <div class="input-container">
                <i class="fa-solid fa-unlock icono"></i>
                <input class="input_form_login" type="password" placeholder="Password" formControlName="password">
              </div>
            </div>

            <a class="link_register_password" href="registro">Reg√≠strate</a>
            <button type="submit" class="boton_enviar_formulario">Acceder</button>
          </form>
    </div>

  </div>
</body>
